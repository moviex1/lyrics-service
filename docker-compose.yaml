services:
  postgres:
    image: postgres:latest
    container_name: postgres_container
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD} 
      POSTGRES_DB: ${DB_NAME} 
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: devops/golang/Dockerfile.api
    ports:
      - "8080:8080"
    depends_on:
      - postgres
  
  grpc:
    build:
      context: .
      dockerfile: devops/golang/Dockerfile.grpc
    ports:
      - "9000:9000"
    depends_on:
      - postgres

volumes:
  postgres_data:
